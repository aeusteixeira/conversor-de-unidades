<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        content="Conversor de Unidades - Converta moedas, temperaturas, pesos e medidas de forma simples e rápida.">

    <meta property="og:title" content="Conversor de Unidades 🔢">
    <meta property="og:description" content="Converta moedas, temperaturas, pesos e medidas de forma simples e rápida.">
    <meta property="og:image" content="URL_da_imagem_de_previsão">
    <meta property="og:url" content="URL_do_seu_site">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Conversor de Unidades 🔢">
    <meta name="twitter:description"
        content="Converta moedas, temperaturas, pesos e medidas de forma simples e rápida.">
    <meta name="twitter:image" content="URL_da_imagem_de_previsão">
    <title>Conversor de Unidades 🔢</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXXX-X"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-XXXXXXXXX-X');
    </script>
</head>

<body>
    <div class="container text-center">
        <button class="btn btn-secondary mb-3" onclick="toggleTheme()">Alternar Tema</button>
        <h1>Conversor de Unidades 🔢</h1>
        <p>Conversor de unidades online para converter moedas, temperaturas, pesos, medidas e tempo.</p>
        <label for="converterType" class="form-label fw-bold">Selecione o tipo de conversão:</label>
        <select id="converterType" class="form-select mb-3" onchange="updateConverter()">
            <option value="moeda">
                💲 Moeda
            </option>
            <option value="temperatura">
                🌡️ Temperatura
            </option>
            <option value="peso">
                ⚖️ Peso
            </option>
            <option value="medida">
                📏 Medida
            </option>
            <option value="tempo">
                ⏰ Tempo
            </option>
        </select>
        <label for="inputValue" class="form-label fw-bold">Insira o valor a ser convertido:</label>
        <input type="number" id="inputValue" class="form-control mb-3" placeholder="Insira o valor">
        <label for="fromUnit" class="form-label fw-bold">Selecione a unidade de origem:</label>
        <select id="fromUnit" class="form-select mb-3"></select>
        <label for="toUnit" class="form-label fw-bold">Selecione a unidade de destino:</label>
        <select id="toUnit" class="form-select mb-3"></select>
        <button class="btn btn-primary w-100" onclick="convert()">Converter</button>
        <h3 class="mt-4" id="result"></h3>
        <h4>Histórico</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Conversão</th>
                </tr>
            </thead>
            <tbody id="history"></tbody>
        </table>
        <div class="mt-4">
            <!-- Modal para exibir o código PIX -->
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#pixModal">
                Doar via PIX
            </button>
            <div class="modal fade" id="pixModal" tabindex="-1" aria-labelledby="pixModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="pixModalLabel">Doar via PIX</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img src="img/pix.png" alt="QR Code PIX" class="img-fluid">
                            <p>Chave PIX: f80b5f2f-746e-467b-a4b4-7921bec5ee09</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="mt-4">
            <h4>Siga-nos nas Redes Sociais</h4>
            <a href="https://www.linkedin.com/in/aeusteixeira/ target=" _blank" class="btn btn-primary">LinkedIn</a>
        </div>
    </div>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
